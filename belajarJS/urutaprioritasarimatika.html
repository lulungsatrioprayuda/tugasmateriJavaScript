<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Belajar JavaSctipt</title>
    <script>
        var a = 12;
        var b = 4
        var c = 2;

        console.log(a); //hasilnya :12
        console.log(b); // hasilnya :4
        console.log(c); //hasilnya :2

        var d = a+b;   
        console.log(d) //hasil: 16
        var e = b * 5;
        console.log(e); // hasil 20
        var g = a%5; 
        console.log(g); //hasilnya: 2
        var h = 3+6*2;
        console.log(h); //hasilnya:15
        var i = 3 * 4 / 5 * 5;
        console.log(i); //hasilnya : 12
        var j = (((3*4)/5)*5);
        console.log(j); // hasilnya : 12
    </script>
</head>
<body>
    <h1>Belajar JavaScript di polije</h1>
    <p>Semangat lung kamu pasti bisa</p>
</body>
</html>
