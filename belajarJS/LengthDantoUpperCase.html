<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Belajar JavaScript</title>
    <script>
        var s=12;//terdeklarasi dengan keyword atau kata var
        b=5;//terdeklarasi namun tanpa keyword atau kata var
        console.log(s);
        console.log(b);
        a = "Saya sedang belajar JavaScript di Jti.polije";
        //ini a lengt berfungsi untuk menghitung jumlah karakter di dalah sebuah variable a
        console.log(a.length);
        //ini command uppercase berfungsi untuk menjadikan semua karakter yang bertipe text atau huruf menjadi huruf besar
        console.log(a.toUpperCase());
    </script>
</head>
<body>
    <h1> Belajar JavaScript</h1>
    <p>Saya sedang belajar JavaScript</p>

</body>
</html>
