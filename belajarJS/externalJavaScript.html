<!--menginputkan JavaScript menggunakan cara external java script dengan cara mempuat file khusus javascript
lalu akan di hubungkan dari html ke javasript tersebut dengan cara menggunakan tag "<script src="filejs.js"></script>-->
<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html ; charset=UTF-8"/>
    <!--menggunakan eksternal javascript,dengan memasukan alamatnya di property src yang ada di dalam tag script dan
    memasukan nama file javascriptnya kedalam property src tersebut sesuai dengan nama file yang kita mau "pastikan javascript-->
    <script src="eksteral.js"></script>
    <title>Document</title>


</head>
<body>
    <h1>Belajar inputkan JavaScript</h1>
    <p>Menginputkan JavaScript menggunakan metode <strong>Eksternal JavaScript</strong> di jti.polije </p>
    <p>Belajar web programming di jti.polije.com </p>
</body>
</html>
