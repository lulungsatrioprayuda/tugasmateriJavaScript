<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Belajar JavaScript</title>
    <script>
        window.onload = function ()
        {
            var hasil;
            hasil = 9+8+84+1+2+5+7+6+5+9+4;
            /*hasilnya akana di di eksekusi dan di tampilkan dari fungsi alert atau pop up yang mengangkut variabel "Hasil*/
            alert(hasil);
        }
    </script>
</head>
<body>
    <h1>Belajar JavaScript</h1>

    <p>Saya Menggunakan Java Script untuk menampilkan hasil pertambahan dari 9+8+84+1+2+5+7+6+5+9+4</p>
</body>
</html>
