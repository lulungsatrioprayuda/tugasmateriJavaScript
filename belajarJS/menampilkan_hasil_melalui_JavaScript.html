<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>BelajarJavascript</title>
    <script>
             window.onload = function()
             {
                 var hasil;
                 /* hasil adalah nilai variabel dari penjumalahan 1+2+5+7+6+5+9+4 kalau tidak salah heheh*/
                 hasil = 1+2+5+7+6+5+9+4;
                 document.getElementById("Lokasi_Hasil").innerHTML=hasil;
             }
    </script>   
</head>
<body>
    <h1>Belajar penjumlahan melalui java script</h1>
    <p>Saya akan mengeluarkan hasil dari penjumlahan  1+2+5+7+6+5+9+4</p>
    <div id="Lokasi_Hasil">
        
    </div>
</body>
</html>
