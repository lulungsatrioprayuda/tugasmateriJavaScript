<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Belajar JS</title>
    <script>
        window.onload = function()
        {
            document.write("Hello hellooooo");
        }
    </script>
</head>
<body>
    <h1>Menampilkan hasil melalui fungsi document write yang di masukan kedalam fungsi event onload</h1>
</body>
